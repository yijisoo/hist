<body>
<form
  onsubmit="return false;"
>
values:</br>
<textarea id="text_values" name="values" rows="10" cols="100">10
20
30
30
32
40
50</textarea></br>
<input 
  type="submit" 
  value="refresh" 
  onclick="on_refresh();">
</form>
<br/>
# of bins: <div id="slider">
  <script>
    $(function() {
      $("#slider").slider({
        range: false,
        min: 2,
        max: 40,
        value: 20,
        slide: function(event, ui) {
          bin_count = $("#slider").slider("value");
          on_refresh();
        }
      });
    });
  </script>
</div>

<script src="http://d3js.org/d3.v2.min.js?2.10.0"></script>

<!-- value submission handling -->
<script>
var values;
var data;
var x;
var bin_count;

function on_refresh() {
	var text_array = text_values.value.split("\n");
  values = text_array.map(function(d) {return +d;});
  bin_count = typeof bin_count !== 'undefined' ? bin_count : 20;

  draw_hist(values, bin_count);
}

function draw_hist(values, bin_count) {
  var formatCount = d3.format(",.0f");

  var margin = {top: 10, right: 30, bottom: 30, left: 30},
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  x = d3.scale.linear()
      .domain([d3.min(values), d3.max(values)])
      .range([0, width]);

  // Generate a histogram using twenty uniformly-spaced bins.
  data = d3.layout.histogram()
      .bins(bin_count)
      (values);

  var y = d3.scale.linear()
      .domain([0, d3.max(data, function(d) { return d.y; })])
      .range([height, 0]);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom");

  d3.select("body").selectAll("svg").remove()

  var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var bar = svg.selectAll(".bar")
      .data(data)
    .enter().append("g")
      .attr("class", "bar")
      .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

  bar.append("rect")
      .attr("x", 1)
      .attr("width", x(data[0].dx + d3.min(values)) - 1)
      .attr("height", function(d) { return height - y(d.y); });

  bar.append("text")
      .attr("dy", ".75em")
      .attr("y", 6)
      .attr("x", x(data[0].dx + d3.min(values)) / 2)
      .attr("text-anchor", "middle")
      .text(function(d) { return formatCount(d.y); });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
}

on_refresh();

</script>
